<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買取事例詳細 | 買取大吉 レガネット中間店</title>
    <meta name="description" content="買取大吉 レガネット中間店の買取事例詳細ページです。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .case-hero {
            position: relative;
            height: 300px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .case-hero img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Show full image */
            backdrop-filter: blur(10px);
        }

        .case-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            opacity: 0.5;
            z-index: 0;
        }

        .case-container {
            max-width: 800px;
            margin: -50px auto 40px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .case-content {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .case-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .case-tag {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .case-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .case-price-box {
            background: #fffbea;
            border: 2px solid var(--accent-gold);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .case-price-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .case-price {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            color: #d32f2f;
        }

        .case-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .case-gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .case-gallery img:hover {
            border-color: var(--primary-blue);
        }

        .case-desc-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary-blue);
            padding-left: 15px;
        }

        .case-desc p {
            line-height: 1.8;
            color: #444;
            margin-bottom: 20px;
        }

        /* Modal for images */
        .img-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .img-modal.active {
            display: flex;
        }

        .img-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .img-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .case-hero {
                height: 200px;
            }

            .case-content {
                padding: 20px;
            }

            .case-title {
                font-size: 1.5rem;
            }

            .case-price {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="買取大吉 レガネット中間店" class="logo-img">
                </a>
            </h1>
            <nav class="nav">
                <a href="tel:07091314381" class="header-btn shine-effect">
                    <i class="fa-solid fa-phone"></i> 070-9131-4381
                </a>
            </nav>
        </div>
    </header>

    <div id="case-detail">
        <!-- Content injected via JS -->
    </div>

    <!-- Image Modal -->
    <div id="imgModal" class="img-modal" onclick="closeImgModal()">
        <span class="img-modal-close">&times;</span>
        <img id="imgModalContent" src="">
    </div>

    <!-- CTA & Footer -->
    <section class="section" style="background:#f9f9f9;">
        <div class="container text-center">
            <h2 class="section-title">まずは無料査定から</h2>
            <div class="bottom-cta" style="background:none; padding:0;">
                <button onclick="location.href='index.html#contact'" class="btn btn-secondary btn-cta-bottom"
                    style="margin-bottom: 20px;">
                    <i class="fa-solid fa-truck"></i> 出張買取のお申し込み
                </button>
            </div>
            <a href="index.html" class="btn-back" style="display:inline-block; margin-top:20px;">
                <i class="fa-solid fa-arrow-left"></i> トップページに戻る
            </a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 買取大吉 レガネット中間店 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="cases-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const caseId = params.get('id');

            // Find case in data
            const caseItem = casesData.find(c => c.id === caseId);

            if (!caseItem) {
                document.getElementById('case-detail').innerHTML = '<div class="container text-center" style="padding:100px;"><h2>事例が見つかりませんでした</h2><a href="index.html">トップへ戻る</a></div>';
                return;
            }

            // Render content
            const detailHtml = `
                <div class="case-hero">
                    <div class="case-hero-bg" style="background-image: url('${caseItem.mainImage}')"></div>
                    <img src="${caseItem.mainImage}" alt="${caseItem.title}" style="position:relative; z-index:1;">
                </div>
                
                <div class="case-container">
                    <div class="case-content fade-in-up">
                        <div class="case-meta">
                            <span class="case-tag">${caseItem.category}</span>
                            <span class="case-date">${caseItem.date} 買取</span>
                        </div>
                        
                        <h1 class="case-title">${caseItem.title}</h1>
                        
                        <div class="case-price-box">
                            <span class="case-price-label">買取価格</span>
                            <span class="case-price">${caseItem.price}</span>
                        </div>
                        
                        <div class="case-desc">
                            <div class="case-desc-title">査定のポイント</div>
                            <p>${caseItem.description}</p>
                        </div>

                        <div class="case-desc-title">ギャラリー</div>
                        <div class="case-gallery">
                            ${caseItem.subImages.map(img => `<img src="${img}" onclick="openImgModal('${img}')" alt="詳細画像">`).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('case-detail').innerHTML = detailHtml;
            document.title = `${caseItem.title} 買取実績 | 買取大吉 レガネット中間店`;
        });

        function openImgModal(src) {
            const modal = document.getElementById('imgModal');
            document.getElementById('imgModalContent').src = src;
            modal.classList.add('active');
        }

        function closeImgModal() {
            document.getElementById('imgModal').classList.remove('active');
        }
    </script>
    <!-- Fixed Bottom CTA (Mobile Only) -->
    <div class="fixed-cta sp-only">
        <a href="tel:07091314381" class="fixed-btn fixed-btn-tel">
            <i class="fa-solid fa-phone"></i> 電話相談
        </a>
        <a href="reservation.html" class="fixed-btn fixed-btn-web">
            <i class="fa-solid fa-envelope"></i> Web予約
        </a>
    </div>

</body>

</html>
