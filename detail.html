            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);

        .detail-section {

        .detail-h2 {

            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .check-list li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--accent-gold);
        }

        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .example-tag {
            background: var(--bg-light);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            color: var(--primary-dark);
            border: 1px solid #ddd;
        }

        .back-btn-container {

            margin-top: 60px;

        .btn-back {

    <!-- Pre-check Modal -->
    <div id="preCheckModal" class="modal-overlay">

            <div class="modal-buttons" style="display: flex; gap: 15px; justify-content: center;">
                <button onclick="location.href='reservation.html'" class="btn btn-primary"
                    style="min-width: 100px;">はい</button>
                <button onclick="alert('3点未満でも対応できる場合がございます。お電話にてご相談ください。\n電話：070-9131-4381')" class="btn"
                    style="min-width: 100px; background: #ccc; color: #333;">いいえ</button>
            </div>
        </div>

    <script src="items-data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');

            console.log('Detail Loaded. Item ID:', itemId);

            if (!itemId || !itemData[itemId]) {
                console.warn('Invalid Item ID');
                window.location.href = 'index.html'; // Redirect if invalid
                return;
            }

            const data = itemData[itemId];
            console.log('Item Data:', data);

            // Populate Data
            const pageTitle = `${data.title}の高価買取 | 買取大吉 レガネット中間店`;
            document.title = pageTitle;
            document.getElementById('d-title').textContent = data.title;
            document.getElementById('d-intro').textContent = data.intro;

            // Campaign Info Logic
            const campaignBlock = document.getElementById('campaign-block');
            if (data.campaignInfo) {
                campaignBlock.style.display = 'block';
                document.getElementById('c-title').textContent = data.campaignInfo.title;
                document.getElementById('c-sub').textContent = data.campaignInfo.sub;
                document.getElementById('c-desc').textContent = data.campaignInfo.description;
            } else {
                campaignBlock.style.display = 'none';
            }

            // Dynamic SEO Meta Tags
            const metaDescription = `${data.intro} 福岡県中間市で${data.title}の高価買取なら買取大吉 レガネット中間店へ。出張買取も手数料無料で対応中！`;
            document.querySelector('meta[name="description"]').setAttribute('content', metaDescription);
            document.querySelector('meta[property="og:title"]').setAttribute('content', pageTitle);
            document.querySelector('meta[property="og:description"]').setAttribute('content', metaDescription);
            document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);

            // Set Background Image dynamically
            if (data.bgImage) {
                const heroEl = document.querySelector('.detail-hero');
                if (heroEl) {
                    const bgUrl = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${data.bgImage}')`;
                    console.log('Setting background to:', bgUrl);

                    // Set both shorthand and specific properties to ensure application
                    heroEl.style.backgroundImage = bgUrl;
                    heroEl.style.backgroundSize = 'cover';
                    heroEl.style.backgroundPosition = 'center';
                }
            } else {
                console.log('No bgImage defined for this item.');
            }

            // Examples
            const exContainer = document.getElementById('d-examples');
            data.examples.forEach(ex => {
                const span = document.createElement('span');
                span.className = 'example-tag';
                span.textContent = ex;
                exContainer.appendChild(span);
            });

            // Conditions
            const condContainer = document.getElementById('d-conditions');
            data.conditions.forEach(cond => {
                const li = document.createElement('li');
                li.textContent = cond;
                condContainer.appendChild(li);
            });

            // Animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            });
            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
            // Dynamic JSON-LD
            const schemaData = {
                "@context": "https://schema.org",
                "@type": "Service",
                "serviceType": "買取サービス",
                "provider": {
                    "@type": "LocalBusiness",
                    "name": "買取大吉 レガネット中間店",
                    "telephone": "+81-70-9131-4381",
                    "priceRange": "￥0～"
                },
                "areaServed": "福岡県中間市",
                "name": `${data.title}の買取`,
                "description": metaDescription
            };

            const breadcrumbData = {
                "@context": "https://schema.org",
                "@type": "BreadcrumbList",
                "itemListElement": [{
                    "@type": "ListItem",
                    "position": 1,
                    "name": "TOP",
                    "item": "https://kaitori-daikichi-lp.vercel.app/"
                }, {
                    "@type": "ListItem",
                    "position": 2,
                    "name": "買取品目",
                    "item": "https://kaitori-daikichi-lp.vercel.app/index.html#items"
                }, {
                    "@type": "ListItem",
                    "position": 3,
                    "name": data.title,
                    "item": window.location.href
                }]
            };

            const script1 = document.createElement('script');
            script1.type = 'application/ld+json';
            script1.text = JSON.stringify(schemaData);
            document.head.appendChild(script1);

            const script2 = document.createElement('script');
            script2.type = 'application/ld+json';
            script2.text = JSON.stringify(breadcrumbData);
            document.head.appendChild(script2);

        });
    </script>
